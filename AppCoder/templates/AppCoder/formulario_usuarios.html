{% load static %}

{% block contenidoSecciones %}
<header style="height: 100px;  background-color: rgb(126, 129, 126); padding-top: 60px; height: 200px; ">

        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="text-center text-white">

                    <h3 class="mb-1">USUARIOS, nuevo usuario</h3>
                    
                </div>

                    <!-- creo el form -->

                        <input class="form-control form-control-lg" id="nombre" type="submit" value="Registrarme" />
